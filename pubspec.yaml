name: baato_maps
description: "A new Flutter package project."
version: 0.0.1
publish_to: none
homepage:

environment:
  sdk: ^3.7.0
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  maplibre_gl: ^0.20.0
  baato_api:
    git:
      url: https://github.com/baato/baato-flutter.git
      ref: main
  http: ^1.3.0
